<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | quotePic</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- UIkit Framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.5/css/uikit.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.5/js/uikit.min.js"></script>
    <!-- UIkit CSS Components -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.5/css/components/slideshow.almost-flat.min.css" integrity="sha512-DkvvvFX378AbI63mLDmiru0dHLk1a3GrSd6cf3xuyqNwmEx3RKq9JdO8bdiZzZtNN9bsu2BIN2Dn9A3MNM5H0g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.5/css/components/slideshow.gradient.min.css" integrity="sha512-DkvvvFX378AbI63mLDmiru0dHLk1a3GrSd6cf3xuyqNwmEx3RKq9JdO8bdiZzZtNN9bsu2BIN2Dn9A3MNM5H0g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.5/css/components/slideshow.min.css" integrity="sha512-DkvvvFX378AbI63mLDmiru0dHLk1a3GrSd6cf3xuyqNwmEx3RKq9JdO8bdiZzZtNN9bsu2BIN2Dn9A3MNM5H0g==" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./develop/style.css" />
  </head>

  <body>
    <!-- Navigation Bar Visible on Large Viewports-->
    <nav class="uk-navbar">
      <div class="uk-container uk-container-center">
        <ul class="uk-navbar-nav">
          <li class="uk-active uk-visible-large"><a href="">Home</a></li>
          <li class="uk-parent uk-visible-large"><a href="">Developers</a></li>
        </ul>
        <!-- Hamburger Menu Button Hidden on Large Viewports-->
        <button id="sidebar-button" href="#sidebar" class="uk-button uk-navbar-toggle uk-hidden-large" data-uk-offcanvas="{target:'#sidebar'}"></button>
      </div>
    </nav>

    <!-- Slideshow -->
    <div class="slideshow-wrapper">
        <div class="uk-container uk-container-center">
            <div class="uk-grid">
                <div class="uk-width-1-1">
                    <div class="uk-slidenav-position" data-uk-slideshow="{autoplay:true}">
                        <ul class="uk-slideshow" >
                            <li><img src="assets/quote-background.png" alt=""></li>
                            <li><img src="assets/quote-background.png" alt=""></li>
                        </ul>
                        <a href="" class="uk-slidenav uk-slidenav-contrast uk-slidenav-previous" data-uk-slideshow-item="previous"></a>
                        <a href="" class="uk-slidenav uk-slidenav-contrast uk-slidenav-next" data-uk-slideshow-item="next"></a>
                    </div>
                </div>
                <!-- column -->
            </div>
            <!-- grid -->
        </div>
        <!-- container -->
    </div>
    <!-- slideshow wrapper -->
    
    
    <!-- Mobile Sidebar -->
    <div id="sidebar" class="uk-offcanvas">
      <div class="uk-offcanvas-bar uk-offcanvas-bar-flip">
        <ul class="uk-nav uk-nav-offcanvas">
          <li class="uk-active"><a href="">Home</a></li>
          <li class="uk-parent"><a href="">Developers</a></li>
        </ul>
      </div>
    </div>

    <!-- UIkit Javascript Components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.5/js/components/slideshow.min.js" integrity="sha512-JhBjb6CAwY/C76ZJZfXTWak7ickoVivZieDm/sbhsKYFJQmmu24MnJ3bCFTEwH4sno3KmKGXUiSo0cqtf9nmbA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.5/js/components/slideshow-fx.min.js" integrity="sha512-XWpenWjKLCDdsrx9pptv/u20I3mbfoCBO4AxkMHwsoHp+hD3eivdj5lReC1UdPMRIxCLh3nLGVywN7nWvh9JgQ==" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="./develop/script.js"></script>
  </body>
</html>
